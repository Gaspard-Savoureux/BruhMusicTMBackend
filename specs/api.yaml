components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    TokenCreationPayload:
      type: object
      required:
        - userCred
        - password
      properties:
        userCred:
          type: string
        password:
          type: string
    TokenCreationResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    TokenCreationError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    UserCreationPayload:
      type: object
      required:
        - password
        - email
        - username
      properties:
        password:
          type: string
        email:
          type: string
        username:
          type: string

    UserCreationResponse:
      type: object
      required:
        - created
      properties:
        created:
          type: boolean

    MusicCreationPayload:
      type: object
      required:
        - title
        - duration
      properties:
        title:
          type: string
        duration:
          type: number
    Playlist:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        playlist_id:
          type: integer
        name:
          type: string
        description:
          type: string
        followers:
          type: integer
    Music:
      type: object
      properties:
        id:
          type: integer
        music_id: 
          type: integer
        playlist_id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        followers:
          type: integer
        title:
          type: string
        file_name:
          type: string
        duration:
          type: number
        plays:
          type: integer
        uploaded:
          type: string 
          format: date-time
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})_([0-2][0-9]):([0-6][0-9]):([0-6][0-9])/
          example: "2019-05-17_12:45:03" 
        image:
          type: string
          nullable: true
        user_id:
          type: integer
        album_id:
          type: integer
          nullable: true
    Album:
      type: object
      properties:
        name:
          type: string
        genre:
          type: string
        releaseDate:
          type: string 
          format: date
          example: "2019-05-17" 
        musicIds:
          type: array
          items: 
