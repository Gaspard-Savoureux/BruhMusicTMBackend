  /user:
    get:
      tags:
        - User
      summary: Route pour accèder aux informations de l'employé actuel.
      security:
        - bearerAuth: []
      description: Route pour accèder aux informations de l'employé actuel grâce à son jeton d'authentification.
      parameters:
        - in: query
          name: userId
          schema:
            type: integer
          description: le id d'un utilisateur.
      responses:
        "200":
          description: retourne un(e) employé(e) avec leurs informations.
          content:
            application/json:
              schema:
                type: object
                required:
                  - email
                  - id
                  - username
                properties:
                  email:
                    type: string
                  id:
                    type: integer
                  username:
                    type: string
                  followers:
                    type: integer
                  following:
                    type: integer
                  signed_up:
                    type: string 
                    format: date-time
                    pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})_([0-2][0-9]):([0-6][0-9]):([0-6][0-9])/
                    example: "2019-05-17_12:45:03" 
                  
        "404":
          description: Non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
    put:
      tags:
        - User
      summary: Route pour accèder aux informations de l'employé actuel.
      security:
        - bearerAuth: []
      description: Route pour accèder aux informations de l'employé actuel grâce à son jeton d'authentification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newEmail: 
                  type: string
                newPassword:
                  type: string
                newUsername:
                  type: string
      responses:
        "200":
          description: retourne un(e) employé(e) avec leurs informations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        "400":
